        <!-- é¡¶éƒ¨æ ‡é¢˜å’Œç»Ÿè®¡ -->
        <div class="header-section">

            <div class="stats-row" id="statsRow">

    <!-- è‡ªå®šä¹‰JS -->
    <script>
        const API_BASE = '/api/stamping';
        let isLoading = false;
        let lastUpdateTime = null;
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            if (seconds < 60) return `${seconds}ç§’`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}åˆ†é’Ÿ`;
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours}å°æ—¶${mins}åˆ†é’Ÿ`;
        }
        
        // æ ¼å¼åŒ–æ•°å­—ï¼ˆåƒä½åˆ†éš”ï¼‰
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            if (isLoading) return;
            isLoading = true;
            
            const refreshIndicator = document.getElementById('refreshIndicator');
            const refreshText = document.getElementById('refreshText');
            refreshIndicator.classList.add('active');
            refreshText.textContent = 'æ­£åœ¨åˆ·æ–°...';
            
            try {
                const response = await fetch(`${API_BASE}/monitor/realtime`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    renderDevices(data.devices);
                    updateStats(data.devices);
                    await loadAlerts();
                    lastUpdateTime = new Date();
                    refreshText.textContent = `æ›´æ–°äº ${lastUpdateTime.toLocaleTimeString()}`;
                } else {
                    showError('æ•°æ®åŠ è½½å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            } finally {
                isLoading = false;
                refreshIndicator.classList.remove('active');
            }
        }
        
        // åŠ è½½æŠ¥è­¦ä¿¡æ¯
        async function loadAlerts() {
            try {
                const response = await fetch(`${API_BASE}/monitor/alerts`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    renderAlerts(data.alerts || []);
                }
            } catch (error) {
                console.error('åŠ è½½æŠ¥è­¦å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨
        function renderDevices(devices) {
            const container = document.getElementById('devicesContainer');
            
            if (!devices || devices.length === 0) {
                container.innerHTML = `
                    <div class="no-devices">
                        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                        <h3 class="mt-3">æš‚æ— è®¾å¤‡æ•°æ®</h3>
                        <p class="text-muted">è¯·ç¡®è®¤ESP32å·²è¿æ¥å¹¶ä¸Šä¼ æ•°æ®</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = devices.map(device => {
                const isRunning = device.is_running;
                const statusClass = isRunning ? 'status-running' : 'status-stopped';
                const badgeClass = isRunning ? 'status-running-badge' : 'status-stopped-badge';
                const statusIcon = isRunning ? 'ğŸŸ¢' : 'ğŸ”´';
                const statusText = isRunning ? 'è¿è¡Œä¸­' : 'å·²åœæœº';
                
                return `
                    <div class="device-card ${statusClass}">
                        <div class="device-header">
                            <div>
                                <div class="device-id">${device.device_id}</div>
                                <small class="text-muted">${device.device_name || 'å†²åºŠè®¾å¤‡'}</small>
                            </div>
                            <div class="device-status ${badgeClass}">
                                ${statusIcon} ${statusText}
                            </div>
                        </div>
                        
                        <div class="big-number">
                            ${formatNumber(device.counts.today)}
                        </div>
                        <div class="text-center text-muted mb-3">ä»Šæ—¥å†²æ¬¡</div>
                        
                        <div class="device-info">
                            <div class="info-item">
                                <div class="info-label">å½“å‰é¢‘ç‡</div>
                                <div class="info-value">${device.frequency.per_minute.toFixed(1)} æ¬¡/åˆ†</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">ç´¯è®¡æ€»æ•°</div>
                                <div class="info-value">${formatNumber(device.counts.total)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">ç©ºé—²æ—¶é—´</div>
                                <div class="info-value">${formatTime(device.idle_duration)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">å¹³å‡é¢‘ç‡</div>
                                <div class="info-value">${device.frequency.per_hour.toFixed(0)} æ¬¡/æ—¶</div>
                            </div>
                        </div>
                        
                        ${device.current.employee || device.current.model ? `
                            <div class="mt-3 p-2 bg-light rounded">
                                <small class="text-muted">
                                    ${device.current.employee ? `ğŸ‘¤ ${device.current.employee}` : ''}
                                    ${device.current.model ? `ğŸ“¦ ${device.current.model}` : ''}
                                </small>
                            </div>
                        ` : ''}
                        
                        ${device.last_stamping_time ? `
                            <div class="text-center mt-2">
                                <small class="text-muted">
                                    æœ€åå†²å‹: ${new Date(device.last_stamping_time).toLocaleString()}
                                </small>
                            </div>
                        ` : ''}
                        
                        <div class="text-center mt-3">
                            <button class="btn btn-sm btn-outline-warning" onclick="testStopAlert('${device.device_id}')">
                                <i class="bi bi-bell"></i> æµ‹è¯•åœæœºé€šçŸ¥
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(devices) {
            const total = devices.length;
            const running = devices.filter(d => d.is_running).length;
            const stopped = total - running;
            const totalCount = devices.reduce((sum, d) => sum + d.counts.today, 0);
            
            document.getElementById('totalDevices').textContent = total;
            document.getElementById('runningDevices').textContent = running;
            document.getElementById('stoppedDevices').textContent = stopped;
            document.getElementById('totalCountToday').textContent = formatNumber(totalCount);
        }
        
        // æ¸²æŸ“æŠ¥è­¦ä¿¡æ¯
        function renderAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert-card alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <strong>æ‰€æœ‰è®¾å¤‡è¿è¡Œæ­£å¸¸</strong>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <h4 class="text-white mb-3">
                    <i class="bi bi-exclamation-triangle-fill"></i> è®¾å¤‡æŠ¥è­¦ (${alerts.length})
                </h4>
                ${alerts.map(alert => {
                    const alertClass = alert.severity === 'high' ? 'alert-danger' : 'alert-warning';
                    const icon = alert.severity === 'high' ? 'bi-x-circle-fill' : 'bi-exclamation-circle-fill';
                    
                    return `
                        <div class="alert-card ${alertClass}">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <i class="bi ${icon} me-2"></i>
                                    <strong>${alert.device_id}</strong>
                                    <p class="mb-0 mt-1">${alert.message}</p>
                                </div>
                                <small class="text-muted">${new Date(alert.timestamp).toLocaleString()}</small>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }
        
        // æµ‹è¯•åœæœºé€šçŸ¥
        async function testStopAlert(deviceId) {
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            
            try {
                button.disabled = true;
                button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> å‘é€ä¸­...';
                
                const response = await fetch(`${API_BASE}/test/stop-alert/${deviceId}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    button.innerHTML = '<i class="bi bi-check-circle"></i> å·²å‘é€';
                    button.classList.remove('btn-outline-warning');
                    button.classList.add('btn-success');
                    
                    alert('âœ… æµ‹è¯•é€šçŸ¥å·²å‘é€æˆåŠŸï¼\nè¯·æŸ¥çœ‹é’‰é’‰ç¾¤æ¶ˆæ¯ã€‚');
                    
                    // 3ç§’åæ¢å¤æŒ‰é’®çŠ¶æ€
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('btn-success');
                        button.classList.add('btn-outline-warning');
                        button.disabled = false;
                    }, 3000);
                } else {
                    button.innerHTML = '<i class="bi bi-x-circle"></i> å‘é€å¤±è´¥';
                    button.classList.remove('btn-outline-warning');
                    button.classList.add('btn-danger');
                    
                    alert('âŒ ' + (result.message || 'æµ‹è¯•é€šçŸ¥å‘é€å¤±è´¥'));
                    
                    // 3ç§’åæ¢å¤æŒ‰é’®çŠ¶æ€
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-warning');
                        button.disabled = false;
                    }, 3000);
                }
            } catch (error) {
                console.error('æµ‹è¯•é€šçŸ¥å¤±è´¥:', error);
                button.innerHTML = '<i class="bi bi-x-circle"></i> å‘é€å¤±è´¥';
                button.classList.remove('btn-outline-warning');
                button.classList.add('btn-danger');
                
                alert('âŒ ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                
                // 3ç§’åæ¢å¤æŒ‰é’®çŠ¶æ€
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('btn-danger');
                    button.classList.add('btn-outline-warning');
                    button.disabled = false;
                }, 3000);
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('devicesContainer');
            container.innerHTML = `
                <div class="error-message">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
                    <h3 class="mt-3">åŠ è½½å¤±è´¥</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-2" onclick="loadData()">
                        <i class="bi bi-arrow-clockwise"></i> é‡è¯•
                    </button>

            `;
        }
        
        // åˆå§‹åŠ è½½
        loadData();
        
        // æ¯3ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadData, 3000);
        
        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶åˆ·æ–°
        document.addEventListener('visibilitychange', function() {

        });
    </script>
