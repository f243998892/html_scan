<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码系统</title>
    
    <!-- 强制重定向到主页面，带缓存破坏参数 -->
    <script>
        const timestamp = Date.now();
        window.location.href = '/index.html?nocache=' + timestamp;
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>正在清除缓存并加载...</h2>
        <p>如果没有自动跳转，请点击下面的链接</p>
        <a href="javascript:location.reload(true)" style="color: white; text-decoration: underline;">点击这里强制刷新</a>
    </div>
</body>
</html>
